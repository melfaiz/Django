{% extends 'base.html' %}

{% block title %}
    Cubic interpolation
{% endblock title %}


{% block content %}

	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>


				<input id="inputField" type="integer">
				<button id="addData">add point</button>
				<button id="randomizeData">Randomize Data</button>
		


{% endblock content %}

{% block scripts %}



<script>



		var datapoints = [{% for item in qs %} '{{item.x}}', {% endfor %}]
		var axis = range(0, {{ qs.count }},1)

		var config = {
			type: 'line',
			data: {
				labels: axis,
				datasets: [{
					label: 'Cubic interpolation (monotone)',
					data: datapoints,
					borderColor: window.chartColors.green,
					backgroundColor: 'rgba(0, 0, 0, 0)',
					fill: false,
					cubicInterpolationMode: 'monotone'
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Cubic interpolation'
				},
				tooltips: {
					mode: 'index'
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Day'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						},
						ticks: {
							suggestedMin: -10,
							suggestedMax: 100,
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			for (var i = 0, len = datapoints.length; i < len; ++i) {
				datapoints[i] = Math.random() < 0 ? NaN : randomScalingFactor();
			}
			window.myLine.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			var inputVal = document.getElementById("inputField").value;
			
			datapoints.push(inputVal)

			axis.push( axis[axis.length - 1] + 1 )


			window.myLine.update();
		});






</script>


{% endblock scripts %}
